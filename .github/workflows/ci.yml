  #     - name: test
  #       run: yarn test
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2.3.4
      - name: prettier
        run: bin/prettier --check
  rspec:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test

    steps:
      - name: checkout repository
        uses: actions/checkout@v2.3.4
      - name: set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: get yarn cache directory path
        id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Setup cache key and directory for node_modules cache
        uses: actions/cache@v2.1.5
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
      - name: bundle install
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: yarn
        run: yarn --frozen-lockfile
      - name: run bin/webpack
        run: bin/webpack
      - name: rspec
        env:
          # If we don't supply a CC_TEST_REPORTER_ID simplecov won't output coverage in a way that
          # code climate understands
          CC_TEST_REPORTER_ID: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        run: bundle exec rspec
      - name: Archive coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: |
            coverage
      - name: Archive capybara artifacts
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: capybara
          path: tmp/capybara/
